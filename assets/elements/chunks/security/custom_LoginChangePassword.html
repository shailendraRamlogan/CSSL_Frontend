<div class="accordion accordion-lg divcenter nobottommargin clearfix" style="max-width: 550px;">

    <div class="[[+successMessage:notempty=`style-msg successmsg`]]">
        <div class="sb-msg">[[!+successMessage]]</div>
    </div>
    <div class="[[+error_message:notempty=`style-msg errormsg`]]">
        <div class="sb-msg">[[!+error_message]]</div>
    </div>
    <div class="acctitle"><i class="acc-closed icon-lock3"></i><i class="acc-open icon-unlock"></i>Let us help you change your password</div>
    <div class="acc_content clearfix">
        <form id="login-form" name="login-form" class="nobottommargin" action="[[~[[*id]]]]" method="post">
            <div class="col_full">
                <div class="[[+error.password_old:notempty=`style-msg errormsg`]]">
                    <div class="sb-msg">[[!+error.password_old]]</div>
                </div>
                <label for="password_old">Old Password</label>
                <input type="password" id="password_old" name="password_old" value="[[+password_old]]" class="form-control" />
            </div>

            <div class="col_full">
                <div class="[[+error.password_new:notempty=`style-msg errormsg`]]">
                    <div class="sb-msg">[[!+error.password_new]]</div>
                </div>
                <label for="password_new">New Password</label>
                <input type="password" name="password_new" id="password_new" value="[[+password_new]]" class="form-control" />
            </div>

            <div class="col_full">
                <div class="[[+error.password_new_confirm:notempty=`style-msg errormsg`]]">
                    <div class="sb-msg">[[!+error.password_new_confirm]]</div>
                </div>
                <label for="password_new_confirm">Confirm New Password</label>
                <input type="password" name="password_new_confirm" id="password_new_confirm" value="[[+password_new_confirm]]" class="form-control" />

            </div>

            <div class="col_full nobottommargin">
                <input type="submit" name="change-password" value="Change Password"  class="button button-3d button-black nomargin"/>
            </div>
        </form>
    </div>
</div>
