<header x-data="{isOpen: false}" class="absolute inset-0 z-30 h-14">
    <div class="max-w-7xl mx-auto bg-gray-900 p-3 md:p-0">
        <nav class="relative max-w-7xl mx-auto flex items-center justify-between sm:pl-6"
             aria-label="Global">
            <div class="flex items-center flex-1">
                <div class="flex items-center justify-between w-full md:w-auto">
                    <div class="-mr-2 flex items-center md:hidden">
                        <button type="button"
                                class="bg-gray-900 rounded-md inline-flex items-center justify-center text-gray-400 hover:bg-gray-800 focus:outline-none focus:ring-2 focus-ring-inset focus:ring-white"
                                id="main-menu" aria-haspopup="true">
                            <!-- Heroicon name: outline/menu -->
                            <span class="flaticon-search text-white text-xl font-bold"></span>
                        </button>
                    </div>
                </div>
                <div class="hidden space-x-10 md:flex uppercase text-sm font-bold">

                    <!--Right Col--->
                    <!-- Main Menu -->
                    <nav
                            x-data="{ active : null }"
                            class="flex space-x-6 uppercase font-bold text-sm">
                        <a
                                @mouseenter="active = 1"
                                @mouseleave="active = null"
                                class="relative leading-7 text-white hover:text-gray-100" href="#">Home
                            <div
                                    class="w-2 h-2 bg-blue-100 ml-1/2 opacity-0"
                                    :class="{'opacity-100 animate__animated animate__fadeInUp animate__faster' : active === 1}"></div>
                        </a>
                        <a
                                @mouseenter="active = 2"
                                @mouseleave="active = null"
                                class="relative leading-7 text-white hover:text-gray-300" href="#">Services
                            <div
                                    class="w-2 h-2 bg-blue-200 ml-1/2 opacity-0"
                                    :class="{'opacity-100 animate__animated animate__fadeInUp animate__faster' : active === 2}"></div>
                        </a>
                        <a
                                @mouseenter="active = 3"
                                @mouseleave="active = null"
                                class="relative leading-7 text-white hover:text-gray-300" href="#">Projects
                            <div
                                    class="w-2 h-2 bg-blue-200 ml-1/2 opacity-0"
                                    :class="{'opacity-100 animate__animated animate__fadeInUp animate__faster' : active === 3}"></div>
                        </a>

                    </nav>
                </div>
            </div>
            <!--Open mobile menu-->
            <div class="md:hidden">
                <button @click="isOpen = !isOpen" type="button"
                        class="p-2 bg-blue-500 inline-flex items-center justify-center hover:bg-gray-800 focus:outline-none focus:ring-2 focus-ring-inset focus:ring-white"
                        id="main-search" aria-haspopup="true">
                    <span class="sr-only">Open main menu</span>
                    <!-- Heroicon name: outline/menu -->
                    <svg class="h-6 w-10 text-white" stroke="currentColor" stroke-width="0" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g class="nc-icon-wrapper"><path data-color="color-2" d="M23 13H1c-.6 0-1-.4-1-1s.4-1 1-1h22c.6 0 1 .4 1 1s-.4 1-1 1z"/><path d="M23 6H1c-.6 0-1-.4-1-1s.4-1 1-1h22c.6 0 1 .4 1 1s-.4 1-1 1zM23 20H1c-.6 0-1-.4-1-1s.4-1 1-1h22c.6 0 1 .4 1 1s-.4 1-1 1z"/></g></svg>

                </button>
            </div>

            <div class="hidden md:flex items-center justify-around text-white capitalize font-AlegreyaSans text-lg font-medium">
                <div class="mr-5">
                    <button type="button"
                            class="bg-gray-900 rounded-md inline-flex items-center justify-center text-gray-400 hover:bg-gray-800 focus:outline-none focus:ring-2 focus-ring-inset focus:ring-white"
                            id="main-menu" aria-haspopup="true">
                        <span class="flaticon-search text-white text-xl font-bold"></span>

                    </button>
                </div>
                <div>
                    <a class="inline-flex bg-blue-400 p-5" href="#">
                        <span class="flaticon-layers-1 mr-3"></span>
                        contact us</a>
                </div>
                <div>
                    <a class="inline-flex bg-blue-500 p-5" href="#">
                        <span class="flaticon-paint mr-3"></span>
                        our services</a>
                </div>
            </div>

        </nav>
    </div>

    <!--
      Mobile menu, show/hide based on menu open state.
      Entering: "duration-150 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
    <div x-show="isOpen" class="absolute top-0 inset-x-0 p-2 transition transform origin-top md:hidden">
        <div class=" bg-gray-900 rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="px-5 pt-4 flex items-center justify-between">
                <div class="-mr-2">
                    <button @click="isOpen = false" type="button"
                            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-600">
                        <span class="sr-only">Close menu</span>
                        <!-- Heroicon name: outline/x -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="pt-5 pb-6 px-4" role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
                <div role="none">
                    <a href="#"
                       class="block border border-gray-100 px-3 py-3 text-sm font-bold text-gray-100 uppercase hover:text-gray-300"
                       role="menuitem">Home</a>

                    <a href="#"
                       class="block border border-gray-100 border-t-0 px-3 py-3 text-sm font-bold text-gray-100 uppercase hover:text-gray-300"
                       role="menuitem">Services</a>

                    <a href="#"
                       class="block border border-gray-100 border-t-0 px-3 py-3 text-sm font-bold text-gray-100 uppercase hover:text-gray-300"
                       role="menuitem">Projects</a>

                    <a href="#"
                       class="block border border-gray-100 border-t-0 px-3 py-3 text-sm font-bold text-gray-100 uppercase  uppercase hover:text-gray-300"
                       role="menuitem">About us</a>
                    <a href="#"
                       class="block border border-gray-100 border-t-0 px-3 py-3 text-sm font-bold text-gray-100 uppercase  uppercase hover:text-gray-300"
                       role="menuitem">Contact us</a>
                </div>
            </div>
        </div>
    </div>
</header>
